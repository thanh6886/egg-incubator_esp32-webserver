<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <link href="./main.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="bg-gray-200 p-4">
    <div class="flex justify-center m-3 text-2xl text-black font-serif">
      <h1>DASHBOARD</h1>
    </div>
    <div class="grid grid-cols-3 gap-4">
      <!--nhiệt độ -->

      <div
        class="max-w-md bg-blue-400 rounded-lg shadow-xl overflow-hidden border border-blue-600"
      >
        <div class="p-4">
          <!-- Temperature and Humidity Display -->
          <div class="mb-4 grid justify-center">
            <p class="text-lg font-medium">
              Nhiệt độ <i class="fas fa-thermometer-half text-red-700 mr-2"></i>
            </p>
            <div class="flex items-center text-3xl font-semibold">
              <span id="temp" class="text-red-500">00</span>
              <span class="text-red-500">°C</span>
            </div>
          </div>
          <!-- Set Temperature Input -->
          <div class="mb-4">
            <label for="setup" class="block text-sm font-medium text-black mb-1"
              >Setup nhiệt độ</label
            >
            <div class="flex">
              <input
                type="number"
                id="setupTemp"
                name="setup"
                class="flex-1 p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Enter setup"
                step="1"
                min="0"
                max="100"
                pattern="^(?!0{5})[0-9]{1,3}$"
              />
              <button
                id="submitTemp"
                class="px-4 py-2 bg-indigo-600 text-white rounded-r-md hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700"
              >
                OK
              </button>
            </div>
          </div>
          <div class="mb-4">
            <label
              for="setupTime"
              class="block text-sm font-medium text-black mb-1"
              >Setup thời gian đảo trứng</label
            >
            <div class="flex">
              <input
                type="number"
                id="setupTime"
                name="setupTime"
                class="flex-1 p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Enter setup"
                step="1"
                min="0"
                max="100"
                pattern="^(?!0{5})[0-9]{1,3}$"
              />
              <button
                id="submitsetupTime"
                class="px-4 py-2 bg-indigo-600 text-white rounded-r-md hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700"
              >
                OK
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- độ ẩm-->
      <div
        class="max-w-md bg-blue-400 rounded-lg shadow-xl overflow-hidden border border-blue-600"
      >
        <div class="p-4">
          <!-- Temperature and Humidity Display -->
          <div class="mb-4 grid justify-center">
            <p class="text-xl font-medium">
              Độ ẩm <i class="fas fa-tint text-white mr-2"></i>
            </p>
            <div class="flex items-center text-3xl font-semibold">
              <span id="hump" class="text-red-500">50</span>
              <span class="text-red-500">%</span>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4 justify-items-center mt-10">
            <div class="flex items-center">
              <span class="mr-6 text-xl font-medium">
                <i class="fas fa-lightbulb text-white mr-2"></i>Light:</span
              >
              <button
                id="lightButton"
                class="rounded-full w-12 h-6 flex items-center justify-between bg-gray-200 p-1 focus:outline-none transition-all duration-300 mr-4"
              >
                <span
                  class="rounded-full w-4 h-4 bg-black"
                  id="LightOFF"
                ></span>
                <!-- Light Off -->
                <span
                  class="rounded-full w-4 h-4 bg-white shadow-md transform transition-transform translate-x-6 hidden"
                  id="LightON"
                ></span>
                <!-- Light On -->
              </button>
            </div>

            <div class="flex items-center">
              <i class="fas fa-cogs text-white mr-2 text-xl"></i>
              <span class="mr-2 text-xl font-medium">MOTOR:</span>
              <button
                class="rounded-full w-12 h-6 flex items-center justify-between bg-gray-200 p-1 focus:outline-none transition-all duration-300"
                id="Motorstatus"
              >
                <span
                  class="rounded-full w-4 h-4 bg-black"
                  id="motorOFF"
                ></span>
                <!--hidden-->
                <span
                  class="rounded-full w-4 h-4 bg-white shadow-md transform transition-transform translate-x-6 hidden"
                  id="motorON"
                ></span>
              </button>
            </div>
            <div class="flex items-center">
              <span class="mr-2 text-xl font-medium">
                <i class="fas fa-fan text-white mr-2"></i>FAN_A:</span
              >
              <button
                class="rounded-full w-12 h-6 flex items-center justify-between bg-gray-200 p-1 focus:outline-none mr-4"
                id="FAN_A_status"
              >
                <span
                  class="rounded-full w-4 h-4 bg-black"
                  id="FAN_A_OFF"
                ></span>
                <!--hidden-->
                <span
                  class="rounded-full w-4 h-4 bg-white shadow-md transform transition-transform translate-x-6 hidden"
                  id="FAN_A_ON"
                ></span>
              </button>
            </div>
            <div class="flex items-center">
              <i class="fas fa-fan text-white mr-2 text-xl"></i>
              <span class="mr-2 text-xl font-medium">FAN_B:</span>
              <button
                class="rounded-full w-12 h-6 flex items-center justify-between bg-gray-200 p-1 focus:outline-none ml-3"
                id="FAN_B_status"
              >
                <span
                  class="rounded-full w-4 h-4 bg-black"
                  id="FAN_B_OFF"
                ></span>
                <!--hidden-->
                <span
                  class="rounded-full w-4 h-4 bg-white shadow-md transform transition-transform translate-x-6 hidden"
                  id="FAN_B_ON"
                ></span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- các thông số-->
      <div
        class="max-w-md bg-blue-400 rounded-lg shadow-xl overflow-hidden border border-blue-600"
      >
        <div class="p-4">
          <h1 class="text-xl font-bold mb-2 flex justify-center">
            CÁC THÔNG SỐ ĐÃ SETUP
          </h1>
          <!-- Temperature and Humidity Display -->
          <div class="mb-4">
            <p class="text-lg">
              Nhiệt độ setup:
              <span id="temperature" class="text-xl font-medium">-- °C</span>
            </p>
            <p class="text-lg">
              Thời gian đảo trứng:
              <span id="_time" class="text-xl font-medium">-- phút</span>
            </p>
          </div>
          <!-- Start Date Input -->
          <div class="mb-4">
            <label for="start-date" class="block text-xl font-medium text-black"
              >Tính thời gian đến khi trứng nở</label
            >
            <input
              type="date"
              id="start-date"
              name="start-date"
              class="mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 block w-full"
            />
          </div>
          <div class="flex justify-center text-xl" id="_date">
            Số ngày còn lại: --
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-around">
      <div>Biểu đồ 1</div>
      <div>Biểu đồ 2</div>
    </div>
    <div class="flex justify-center">Hướng dẫn setup</div>
    <script src="./main.js"></script>
  </body>
</html>
