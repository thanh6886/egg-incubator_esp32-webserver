<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="temperatureChart" width="400" height="200"></canvas>

    <script>
      // Lấy tham chiếu đến canvas element
      var ctx = document.getElementById("temperatureChart").getContext("2d");

      // Khởi tạo dữ liệu cho đồ thị
      var data = {
        labels: ["1", "2", "3", "4", "5", "6"],
        datasets: [
          {
            label: "Temperature",
            data: [20, 21, 22, 23, 24, 25], // Giả sử dữ liệu nhiệt độ
            backgroundColor: "rgba(255, 99, 132, 0.2)", // Màu nền cho đồ thị
            borderColor: "rgba(255, 99, 132, 1)", // Màu viền cho đồ thị
            borderWidth: 1, // Độ rộng của viền
          },
        ],
      };

      // Cấu hình các tùy chọn cho đồ thị
      var options = {
        scales: {
          y: {
            beginAtZero: true, // Bắt đầu trục y từ giá trị 0
          },
        },
      };

      // Tạo đối tượng biểu đồ với dữ liệu và tùy chọn đã cấu hình
      var temperatureChart = new Chart(ctx, {
        type: "line", // Loại biểu đồ
        data: data, // Dữ liệu biểu đồ
        options: options, // Các tùy chọn
      });
    </script>
  </body>
</html>
