<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Measurement</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* CSS tùy chỉnh */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Temperature Measurement</h1>
      <div id="temperatureDisplay" class="mb-4"></div>
      <button
        id="startButton"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Start
      </button>
      <canvas
        id="temperatureChart"
        class="mt-8"
        width="400"
        height="200"
      ></canvas>
    </div>

    <script>
      // Định nghĩa một hàm để lấy mẫu nhiệt độ
      function getTemperatureSample() {
        // Giả lập việc lấy dữ liệu nhiệt độ từ cảm biến hoặc API
        return Math.random() * 100; // Giả định dữ liệu từ 0 đến 100
      }

      // Thêm sự kiện click cho nút "Start"
      document
        .getElementById("startButton")
        .addEventListener("click", function () {
          const temperatureDisplay =
            document.getElementById("temperatureDisplay");
          temperatureDisplay.innerHTML = ""; // Xóa bất kỳ dữ liệu nhiệt độ hiện có nào
        });
    </script>
  </body>
</html>
